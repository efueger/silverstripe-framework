    - TRAVIS_NODE_VERSION="4.2.0"
    - CORE_RELEASE=master
    - CORE_RELEASE_VERSION=4.0
    - ARTIFACTS_REGION=us-east-1
    - ARTIFACTS_BUCKET=silverstripe-travis-artifacts
